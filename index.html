<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="side-content"><img id="dashboard" src="./icons/view-dashboard.svg"><p>Dashboard</p></div>
      <div class="side-content"><img src="./icons/home-outline.svg"><p>Home</p></div>
      <div class="side-content"><img src="./icons/card-account-details-outline.svg"><p>Profile</p></div>
      <div class="side-content"><img src="./icons/message-reply-outline.svg"><p>Messages</p></div>
      <div class="side-content"><img src="./icons/history.svg"><p>History</p></div>
      <div class="side-content"><img src="./icons/note-outline.svg"><p>Tasks</p></div>
      <div class="side-content"><img src="./icons/account-group-outline.svg"><p>Communities</p></div>
      <div class="side-content"><img src="./icons/cog-outline.svg"><p>Settings</p></div>
      <div class="side-content"><img src="./icons/help-box-outline.svg"><p>Support</p></div>
      <div class="side-content"><img src="./icons/shield-check-outline.svg"><p>Privacy</p></div>
    </div>
    <div class="header">
      <div class="first-row">
        <img src="./icons/magnify.svg">
        <div id="search-bar"></div>
        <img src="./icons/bell-ring-outline.svg">
        <img id="small-cat" src="./icons/cat.png">
        <p>Peter Kim</p>  
      </div>
      <div class="second-row">
        <img id="big-cat" src="./icons/cat.png">  
        <p><span>Hi there,</span><br><span>Peter Kim (@beterbread)</span></p>
        <div>New</div>
        <div>Upload</div>
        <div>Share</div>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
      </div>
      <div class="announcements">
      </div>
      <div class="trending">        
      </div>
    </div>
  </div>
</body>
</html>
